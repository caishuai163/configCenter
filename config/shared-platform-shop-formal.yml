server:
  port: 8081
management:
  endpoints:
    web:
      exposure:
        include: '*'
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
mybatis:
  configuration:
    map-underscore-to-camel-case: true
spring:
  rabbitmq:
    host: shared-platform-rabbitmq-cip
  cloud:
    consul:
      discovery:
        register: true
    bus:
      trace:
        enabled: true
  cache:
    redis:
      time-to-live: 10m
  datasource:
    druid:
      initial-size: 2
      max-active: 50
      max-wait: 60000
      min-evictable-idle-time-millis: 25200000
      min-idle: 2
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: select 1


  sleuth:
    enabled: true
    sampler:
      probability: 1.0
