server:
  port: 8096
management:
  health:
    rabbit:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  cloud:
    bus:
      enabled: false

    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: shared-platform-message
          uri: lb://shared-platform-message
          order: 1
          predicates:
            - Path=/v1/message/**
          filters:
            - StripPrefix=2

        - id: shared-platform-shop
          uri: lb://shared-platform-shop
          order: 1
          predicates:
            - Path=/v1/shop/**
          filters:
            - StripPrefix=2

        - id: shared-platform-administrator
          uri: lb://shared-platform-administrator
          order: 1
          predicates:
            - Path=/v1/administrator/authToken
          filters:
            - StripPrefix=2

        - id: shared-platform-account
          uri: lb://shared-platform-account
          order: 1
          predicates:
            - Path=/v1/account/**
          filters:
            - StripPrefix=2


        - id: shared-platform-inventory
          uri: lb://shared-platform-inventory
          order: 1
          predicates:
            - Path=/v1/inventory/goods/create
          filters:
            - StripPrefix=2

        - id: shared-platform-goods
          uri: lb://shared-platform-goods
          order: 1
          predicates:
            - Path=/v1/goods/info
          filters:
            - StripPrefix=2

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
