spring:
  cloud:
    consul:
      discovery:
        register: false
server:
  port: 8087
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
mybatis:
  configuration:
    map-underscore-to-camel-case: true
spring:
  cache:
    redis:
      time-to-live: 10m
  datasource:
    druid:
      initial-size: 2
      max-active: 50
      max-wait: 60000
      min-evictable-idle-time-millis: 25200000
      min-idle: 2
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: select 1
  sleuth:
    enabled: true
    sampler:
      probability: 1.0
goods:
  provider:
    battery:
      money: 4
